<!DOCTYPE html>
<html>
    <head>
        <title>Formulario com botões</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Informação Pessoal</legend><br>
                <label>Nome Completo:</label>
                <input type="text" name="nome" size="40" placeholder="Digite o seu nome completo">
                <br><br>
                <label>Idade:</label>
                <input type="text" name="idade" size="3">anos.<br><br>
                <label>Introduza uma foto(um ficheiro ate 250kB:)</label>
                <input name="file" type="file"><br><br>
            </fieldset><br>
            <input type="reset" value="Umpar"><br><br>
            <input type="submit" value="Enviar Dados"><br>
        </form>
    </body>
</html>
