<!DOCTYPE html>
<html>
    <head>
        <title>Exemplo2-Datas e Horas</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Contactos Pessoais</legend>
                <br>
                <label for="email_id">Email</label>
                <input id="email_id" name="email" type="email"><br><br>

                <label for="telefone_id">Numero de telefone</label>
                <input id="telefone_id" name="telefone" type="tel"><br><br>

                <label for="url_id">Site da empresa</label>
                <input id="url_id" name="url" type="url"><br><br>

                <label for="data_id">Data de Nacismento</label>
                <input id="data_id" name="data" type="date"><br><br>

                <label for="data_hora_id_id">Data/hora</label>
                <input id="data_hora_id" name="data_hora" type="datetime_local"><br><br>

                <label for="mes_id">MES de Nacismento</label>
                <input id="mes_id" name="mes" type="month"><br><br>

                <label for="hora_id">Data de Nacismento</label>
                <input id="hora_id" name="hora" type="time"><br><br>

                <label for="semana_id">Rock in rio</label>
                <input id="semana_id" name="semana" type="week"><br><br>
            </fieldset>
            <button id="botao_id" type="submit"><img src="icon.png" alt="Enviar"></button>
        </form>
    </body>
</html>
