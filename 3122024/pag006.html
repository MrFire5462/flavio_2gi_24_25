<!DOCTYPE html>
<html>
    <head>
        <title>OPERAÇÕES MATEMÁTICAS</title>
        <script>
            function calcula1(){
                document.contas.r.value=eval(document.contas.n1.value) + eval(document.contas.n2.value);
            }
        </script>
    </head>
    <body>
        <form NAME="contas">
            Introduza um numero:<input type="text" NAME="n1" size="5"><br><br>
            Introduza outra numero:<input type="text" NAME="n2" size="5"><br><br>
            resultado:<input type="text" NAME="r" size="10">
            <input type="button" NAME="soma" value="soma" onclick="calcula1()">
        </form>
    </body>
</html>
